<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1,minimum-scale=1.0,user-scalable=no,width=device-width,viewport-fit=cover">
    <title>Chatbot</title>
    <link rel="preload" href="/fonts/Dana-Regular.ttf" as="font" type="font/ttf" crossorigin />
    <style>
      .lcp-shell{position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;min-height:100vh;background:#f3f4f6;font-family:system-ui,sans-serif;box-sizing:border-box;padding:1rem}
      .lcp-shell .lcp-card{width:100%;max-width:24rem;min-height:70vh;border-radius:1rem;padding:1.5rem 1.25rem;background:#fff;box-sizing:border-box;display:flex;flex-direction:column;justify-content:center}
      .lcp-shell .lcp-card h1{font-size:1.125rem;font-weight:600;color:#1f2937;margin:0 0 1rem;text-align:center;line-height:1.3}
      .lcp-shell .lcp-card .lcp-text{font-size:14px;color:#4b5563;margin:0;text-align:center;line-height:1.625}
      .lcp-shell .lcp-logo{width:100px;height:45px;object-fit:contain;display:block;margin:0 auto 0.75rem}
    </style>
  </head>
  <body>
    <div id="root">
      <div class="lcp-shell" aria-hidden="true">
        <div class="lcp-card">
          <h1>همیار بات</h1>
          <p class="lcp-text">دستیاری هوشمند و کارآمد برای پاسخگویی به نیازهای مشتریان است. همیار بات با استفاده از فناوری‌های پیشرفته هوش مصنوعی، توانایی ارائه خدمات متنوع از جمله پاسخ به سوالات عمومی، راهنمایی در خصوص محصولات و خدمات، پیگیری مشکلات و پشتیبانی فنی را دارد!</p>
          <picture>
          <source srcset="/logo.webp" type="image/webp" />
          <img src="/logo.png" alt="" width="100" height="45" loading="lazy" decoding="async" class="lcp-logo" />
        </picture>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
